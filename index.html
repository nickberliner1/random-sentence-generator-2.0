<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="./main.css">

    <title>Funny Question Generator</title>


      </head>

  <body>
    <div class="everything">
        <div class="name">
          <label for="customname">Enter custom name:</label>
          <input id="customname" type="text" placeholder="Bob">
        </div>
        <div class="checkboxes">
          <label for="us">US</label><input id="us" type="radio" name="usfr" value="us" checked>
          <label for="fr">FR</label><input id="fr" type="radio" name="usfr" value="fr">
        </div>
        <div class="amount">
          <input id="quoteNumber" type="number" min="1" max="5" step="1" value="1">
        </div>
        <div class="generate">
          <button class="generate">Generate</button>
        </div>
      
        <div class="story"></div>



        <a href=# id="close-window">Leave this place and move on with your life</a>
    </div>

    <script>"https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"</script>
    <script src="js/javascript.js"></script>
  </body>
</html>
